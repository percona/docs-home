site_name: Percona Documentation
site_url: https://docs.percona.com/

# Theme setup
theme:
  name: material
  features:
    - navigation.indexes
  custom_dir: overrides
  logo: assets/percona-mark.svg
  favicon: assets/percona-fav.svg
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Color theme set to Automatic. Click to change
    - media: "(prefers-color-scheme: light)"
      scheme: percona-light
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Color theme set to Light Mode. Click to change
    - media: "(prefers-color-scheme: dark)"
      scheme: percona-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Color theme set to Dark Mode. Click to change
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - toc.follow

extra_css:
  - css/design.css
  - css/landing.css
  - css/osano.css
  - css/extra.css

extra_javascript:
  - js/hide-back-to-index.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
       custom_icons:
          - overrides/.icons
  - pymdownx.snippets:
      base_path: ["snippets"]
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Plugins configuration
plugins:
  blog:
    blog_dir: new
    categories_name: Updates per category
    pagination_per_page: 10
#    archive_date_format: yyyy MMMM
#    archive_url_date_format: yyyy/MM
  rss:
    match_path: new/posts/.*
    date_from_meta:
      as_creation: date
    feed_title: "Percona Documentation What's New Feed"
  tags:
    tags_file: new/tags.md
  search: 
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160

